<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <div class="card__image">
          <img src="./images/imac.jpeg" alt="imac">
        </div>
        <div class="card__description">
          <h3 class="card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <span class="card__subtitle">
            Product code: 195434
          </span>
        </div>
        <div class="card__rating">
          <div class="stars stars--4 card__rating-stars">
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
            <span class="stars__star"></span>
          </div>
          <span class="card__reviews">
            Reviews: 5
          </span>
        </div>
        <div class="card__price">
          <span class="card__price-title">
            Price:
          </span>
          <span class="card__price-value">
            $2,199
          </span>
        </div>
        <div class="card__buy">
          <a
            href="#"
            class="card__link"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
